<!DOCTYPE html>
{% load static %}
<html lang="en">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static "js/custom.js" %}"></script>
<script src="{% static "js/jquery.sticky.js" %}"></script>
<script src="{% static "js/wow.min.js" %}"></script>
<script src="{% static "js/owl.carousel.min.js" %}"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/register/" role="form" method="POST" id="register_form">
        {% csrf_token %}
    用户名: <input type="text" name="username" placeholder="请输入用户名"> <br>
    密码： <input type="password" name="password" placeholder="请输入密码"> <br>
    请确认密码：<input type="password" name="repassword" placeholder="请确认密码"> <br>
    公司：<input type="text" name="company" placeholder="请输入公司"> <br>
    真实姓名：<input type="text" name="realname" placeholder="请输真实姓名"> <br>
    手机：<input type="text" name="phone" placeholder="请输入手机号码"> <br>
    邮箱：<input type="text" name="email" placeholder="请输入邮箱"> <br>
    <button value="Login" type="submit">注册</button>
</form>

</body>
</html>
